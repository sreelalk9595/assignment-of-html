<!---------removing dots and removing number in list----------------->
<!DOCTYPE html>
<html>
    <head>
        <title>
            remove dots
        </title>
        <style>
            li{
                list-style-type: none;
            }
        </style>
    </head>
    <body>
        <!-----------------unordered list------------->
        <h1>fruits</h1>
      <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>mango</li>
        <li>kiwi</li>
        <li>watermelon</li>
      </ul>
      <!---------------------ordered list------------>
      <h1>vegetabless</h1>
      <ol>
        <li>onion</li>
        <li>chilli</li>
        <li>carrot</li>
        <li>cucumber</li>
        <li>tomato</li>
      </ol>

    </body>
</html>
